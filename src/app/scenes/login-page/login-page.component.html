<app-public-header></app-public-header>


<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" formControlName="username" placeholder="Username" [class.is-invalid]="submitted && loginForm.controls['username'].invalid" required>
    <div *ngIf="submitted && loginForm.controls['username'].invalid" class="invalid-feedback">
      <div *ngIf="loginForm.controls['username'].errors?.['required']">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password" [class.is-invalid]="submitted && loginForm.controls['password'].invalid" required>
    <div *ngIf="submitted && loginForm.controls['password'].invalid" class="invalid-feedback">
      <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



  <app-footer></app-footer>
